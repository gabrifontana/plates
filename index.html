<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tactical Precision Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00bfff; /* Blu elettrico */
      --correct: #00ff66;
      --wrong: #ff4444;
      --bg: #0f0f10;
      --panel: #1b1c1f;
      --text: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
      --radius: 12px;
    }

    body {
      margin: 0;
      padding: 30px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      max-width: 800px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 26px;
      margin-bottom: 30px;
    }

    .input-group {
      background-color: var(--panel);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label {
      font-weight: 600;
      flex: 1;
    }

    input[type="number"],
    input.targa-input {
      background-color: #25262a;
      border: none;
      padding: 8px 10px;
      border-radius: var(--radius);
      color: white;
      font-size: 16px;
      width: 80px;
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .countdown {
      text-align: center;
      font-size: 20px;
      color: var(--wrong);
      font-weight: bold;
      margin-top: 10px;
    }

    .targa {
      text-align: center;
      font-size: 32px;
      color: var(--accent);
      letter-spacing: 3px;
      margin: 10px 0;
    }

    .box {
      background-color: var(--panel);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 20px;
    }

    .carattere-giusto {
      color: var(--correct);
      font-weight: bold;
    }

    .carattere-sbagliato {
      color: var(--wrong);
      font-weight: bold;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 15px 0;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üéØ Tactical Precision Trainer</h1>

  <div class="input-group">
    <label for="numTarghe">Numero di targhe:</label>
    <input type="number" id="numTarghe" min="1" max="10" value="3">
  </div>

  <div class="input-group">
    <label for="tempoMem">Tempo per memorizzare (secondi):</label>
    <input type="number" id="tempoMem" min="1" max="30" value="5">
  </div>

  <div style="text-align: center;">
    <button onclick="iniziaTest()">Inizia Addestramento</button>
    <div id="countdown" class="countdown"></div>
  </div>

  <div id="targheContainer"></div>
  <div id="inputContainer"></div>
  <div id="risultati" class="box"></div>

  <div class="footer">
    Tactical Suite v1.2 ‚Äî Gabri / Operazione Corvo üï∂Ô∏è
  </div>

  <script>
    const lettereConsentite = "ABCDEFGHJKLMNPRSTVWXYZ";

    function generaTarga() {
      const randLettere = () => lettereConsentite.charAt(Math.floor(Math.random() * lettereConsentite.length));
      const randNumero = () => Math.floor(Math.random() * 10);
      return (
        randLettere() + randLettere() +
        randNumero() + randNumero() + randNumero() +
        randLettere() + randLettere()
      );
    }

    function iniziaTest() {
      const num = parseInt(document.getElementById("numTarghe").value);
      const tempo = parseInt(document.getElementById("tempoMem").value);
      const targhe = Array.from({ length: num }, () => generaTarga());

      document.getElementById("targheContainer").innerHTML = '';
      document.getElementById("inputContainer").innerHTML = '';
      document.getElementById("risultati").innerHTML = '';
      const countdown = document.getElementById("countdown");

      targhe.forEach(t => {
        const el = document.createElement("div");
        el.className = "targa";
        el.textContent = t;
        document.getElementById("targheContainer").appendChild(el);
      });

      let secondsLeft = tempo;
      countdown.textContent = `‚è≥ ${secondsLeft}s`;

      const interval = setInterval(() => {
        secondsLeft--;
        countdown.textContent = `‚è≥ ${secondsLeft}s`;
        if (secondsLeft <= 0) {
          clearInterval(interval);
          countdown.textContent = '';
          mostraInput(targhe);
        }
      }, 1000);
    }

    function mostraInput(targhe) {
      document.getElementById("targheContainer").innerHTML = '';
      const inputContainer = document.getElementById("inputContainer");
      inputContainer.innerHTML = '';

      targhe.forEach((_, i) => {
        const input = document.createElement("input");
        input.className = "targa-input";
        input.maxLength = 7;
        input.placeholder = `Targa ${i + 1}`;
        input.style.display = "block";
        input.style.margin = "10px auto";
        inputContainer.appendChild(input);
      });

      const btn = document.createElement("button");
      btn.textContent = "Verifica";
      btn.style.marginTop = "15px";
      btn.onclick = () => verifica(targhe);
      inputContainer.appendChild(btn);
    }

    function verifica(targhe) {
      const inputs = document.querySelectorAll(".targa-input");
      const risultati = document.getElementById("risultati");
      risultati.innerHTML = '';

      let corrette = 0;

      targhe.forEach((corretta, i) => {
        const risposta = (inputs[i].value || '').toUpperCase().trim();
        let confronto = '';
        let match = 0;

        for (let j = 0; j < 7; j++) {
          const userChar = risposta[j] || '';
          const trueChar = corretta[j];
          if (userChar === trueChar) {
            confronto += `<span class="carattere-giusto">${userChar}</span>`;
            match++;
          } else {
            confronto += `<span class="carattere-sbagliato">${userChar || '_'}</span>`;
          }
        }

        const precisione = ((match / 7) * 100).toFixed(1);
        if (match === 7) corrette++;

        risultati.innerHTML += `
          <div style="margin-bottom: 20px;">
            <strong>Targa ${i + 1}</strong><br>
            Corretta: <span class="carattere-giusto">${corretta}</span><br>
            Tua risposta: ${confronto}<br>
            Precisione: ${precisione}% (${match}/7)
          </div>
          <hr>
        `;
      });

      risultati.innerHTML += `<strong>‚úÖ Totale corrette: ${corrette} su ${targhe.length}</strong>`;
    }
  </script>
</body>
</html>
